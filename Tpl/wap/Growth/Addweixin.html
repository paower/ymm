<div class="header">
	<div class="header_l">
		<a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a>
	</div>
	<div class="header_c"><h2>添加微信</h2></div>
	<div class="header_r"></div>
</div>

<div class="big_width100">
	<form id='myupload' enctype='multipart/form-data'>
	<div class="tips">*请绑定本人的微信，姓名一经填写不可修改!</div>
	<div class="add_bank_add_gr">
		
		<div class="fill_sty add_gr_b10">
			<p>姓名</p>
			<input type="text" name="wx_name" placeholder="请输入姓名" autocomplete="off" id="wx_name">
		</div>		
		<!--开户名-->
		<div class="fill_sty add_gr_b10">
			<p>微信号</p>
			<input type="text" name="wx_num" placeholder="请输入微信号" autocomplete="off" id="wx_num">
		</div>
		<div class="acco_con_upa">			
				<h3>二维码</h3>
				<div class="shangcjt">
					
						<div class="containera"></div>
						<input type="file" id="wx_qrcode" name="wx_qrcode" class="shangcanj">
					
				</div>				
		</div>
		
	</div>

	

	<div class="buttonGeoup">
		<a href="#" class="not_next" id="confirm">{$Think.lang.termine}</a>
	</div>
	</form>



</div>
<!-- 提示不能为空 -->
<script type="text/javascript">

    $('#confirm').on('click', function(){
        var wx_name =$.trim($('#wx_name').val()); //姓名
        if(wx_name == ''){
            msg_alert('请填写微信姓名');
            return;
        }
        var wx_num =$.trim($('#wx_num').val()); //开户行
        if(wx_num==0){
            msg_alert('请填写微信账号');
            return;
        }
       	var dom=$("#myupload")[0];
       	var form = new FormData(dom);
       	
       	
       	
       	$.ajax({
       		type:"post",
       		url:"{:U('Growth/Addweixin')}",
       		async:true,
       		dataType:'json',
       		data:form,
       		cache: false,        // 不缓存数据
		  	processData: false,  // 不处理数据
		  	contentType: false,// 不设置内容类型
       		success:function(mes){
       			if(mes.status == 1){
	                msg_alert(mes.message,mes.url);
	            }else{
	                msg_alert(mes.message);
	            }
       		}
       	});

       
    });
</script>


<script src="__WJS__/ansel_select.js"></script>
<!--input  type="checkbox"  美化 -->
<script>
    function setupLabel() {
        if ($('.label_check input').length) {
            $('.label_check').each(function(){
                $(this).removeClass('c_on');
            });
            $('.label_check input:checked').each(function(){
                $(this).parent('label').addClass('c_on');
            });
        };
        if ($('.label_radio input').length) {    /////
            $('.label_radio').each(function(){
                $(this).removeClass('r_on');
            });
            $('.label_radio input:checked').each(function(){
                $(this).parent('label').addClass('r_on');
            });
        };
    };
    $(document).ready(function(){
        $('body').addClass('has-js');
        $('.label_check, .label_radio').click(function(){
            setupLabel();
        });
        setupLabel();
    });

</script>
<script>
    //插件初始化配置
    $('.select').anselcfg({});
</script>
