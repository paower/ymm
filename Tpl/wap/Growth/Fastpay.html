<script type="text/javascript">

    $(".buyChecked").on("click", function () {
        $(this).addClass("on").siblings().removeClass("on");
        var money = $(this).text();
        $("input[name='money2']").val(money);
    })

</script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#hide").click(function () {
            
            $("#p1").toggle(); //toggle() 方法切換元素的可見狀態。 如果被選元素可見,則隱藏這些元素,如果被選元素隱藏,則顯示這些元素。
        });

    });

</script>

<script type="text/javascript">
    $('.shangcanj').change(function (e) {
        var old_this = $(this);
        var files = this.files;
        var img = new Image();
        var reader = new FileReader();
        reader.readAsDataURL(files[0]);
        reader.onload = function (e) {
            var dx = (e.total / 1024) / 1024;
            if (dx >= 2) {
                alert("文件不能大於2M");
                return;
            }
            img.src = this.result;
            img.style.width = "100%";
            img.style.height = "90%";
            img.id = "upload_img";
            old_this.parents('#myupload').find('.containera').html(img);
        }
    })
    $('#cuanjdd').on('click', function () {
        var mairjie = $.trim($('.on').text()); //賬號  //.trim() 去空格判斷
        agren = $("input[name='agren']:checked").val();
        if(agren != 1){
            msg_alert('請勾選《增值卡商城用户协议》');
            return ;
        }
        var exg = /^[1-9]\d*|0$/;
        var exg2 = $("input[name='money2']").val();
        if (!exg.test(mairjie)&&!exg2) {
            msg_alert('請選擇買入金額~');
            return;
        }
        $('#myupload').submit();

    });

    $("input[name='money2']").click(function(){
        $(".buyChecked").removeClass("on");
    })

    $(function () {
        //關閉浮動
        $(".close").click(function () {
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });
        //數字顯示隱藏
        $(".xiaq_tb").click(function () {

            $(".numb_box").slideUp(0);
        });
        $(".mm_box").click(function () {
            $(".numb_box").slideDown(0);
        });
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function () {
            if (i < 6) {
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data", $(this).text());
                i++
                if (i == 6) {
                    setTimeout(function () {
                        var pwd = "";
                        $(".mm_box li").each(function(){
                            pwd += $(this).attr("data");
                        });
                        $("input[name='pwd']").val(pwd);
                        //AJAX提交數據
                        var sellnums = $.trim($('.on').text());//賬號  //.trim() 去空格判斷
                        var cardid = $('.carnumber').val();//銀行卡id
                        var exg = /^[1-9]\d*|0$/;
                        var money = $("input[name='money2']").val();
                        if (!exg.test(sellnums)&&!money) {
                            msg_alert('請選擇買入金額~');
                            return;
                        }
                        if (cardid == '') {
                            var type = '{$morecars['type']}';
                            if (cardid == '') {
                                 if(type == 'wx'){
                                    msg_alert('請選擇微信');
                                }else{
                                    msg_alert('請選擇支付寶');
                                }
                                return;
                            }
                            return;
                        }
                        agren = $("input[name='agren']:checked").val();
                        if(agren != 1){
                            msg_alert('請勾選《增值卡商城用户协议》');
                            return ;
                        }

                        var uploadfile = $("input[name='sellnums']").val(sellnums);
                        $("#myupload").ajaxSubmit({
                            dataType: 'json', //數據格式為json
                            success:function (mes) {
                                if(mes.status == 1){
                                    msg_alert(mes.message);
                                    setTimeout(function(){window.location.reload()},1000);
                                    $(".ftc_wzsf").hide();
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data","");
                                    i = 0;
                                }else{
                                    msg_alert(mes.message);
                                    $(".mm_box li").removeClass("mmdd");
                                    $(".mm_box li").attr("data","");
                                    i = 0;
                                }
                            }
                        });
                       
                    }, 100);
                };
            }
        });

        $(".nub_ggg li .zf_del").click(function () {
            if (i > 0) {
                i--
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data", "");
            }
        });

        $(".nub_ggg li .zf_empty").click(function () {
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data", "");
            i = 0;
        });

    });
</script>
