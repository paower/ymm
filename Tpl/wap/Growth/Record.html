<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>购卡记录</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<script src="__WJS__/jquery1.11.1.min.js"></script>
<script type="text/javascript" src="__WJS__/responsive.tabs.js"></script>
<script src="__WJS__/iscroll.js"></script>
<script type="text/javascript" src="__WJS__/jquery.reveal.js"></script>
<body class="bg96">

<div class="header">
    <div class="header_l">
        <a href="{:U('Growth/Recharge')}"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>购卡记录</h2></div>
    <div class="header_r"></div>
</div>

<div class="demo">
    <div class="accordion">

        <foreach name="data" item="v">
            <div class="accordion-handle">
                <h4>
                    <p class="accmrp">购卡金额：{$v['money']}RMB
                        <span class="acco_con_span">
                            <if condition="$v['examine'] == 0">待审核
                               <elseif condition="$v['examine'] == 1"/>已审核
                               <else/>审核不通过
                            </if> 
                        </span>
                    </p>
                    <if condition="$v['examine'] eq 0">
                        <p>{$v['createtime']|date="Y-m-d H:i:s",###}</p >
                    <else/>
                        <p>{$v['examinetime']|date="Y-m-d H:i:s",###}</p >
                    </if>
                </h4>
                <i></i>
            </div>
            <div class="accordion-content por">
                <div class="acco_con_up">
                    <p>金额：<span>{$v['money']}RMB</span></p>
                    <p>{$Think.lang.zt}：
                        <span class="acco_con_span">
                            <if condition="$v['examine'] == 0">待审核
                               <elseif condition="$v['examine'] == 1"/>已审核
                               <else/>审核不通过
                            </if>
                        </span>
                    </p>
                </div>
                <div class="acco_con_upa">
                    <h3>{$Think.lang.dkjt}</h3>
                    <div class="shangcjt">
                        <div class="containera">
                            <a href="{$v['image']}" target="_black"><img src="{$v['image']}"  ></a>
                        </div>
                    </div>
                </div>
            </div>
        </foreach>
        <notempty name="page">
            <ul class="pagination">{$page}</ul>
        </notempty>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.accordion').respTabs({
            model: 'accordions'
        });
    });
</script>
</body>
</html>
