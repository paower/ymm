<body class="bgf5" style="background:url(__WIMG__/logo_bg.jpg) no-repeat;background-size: 100% 100%;">
<style>

</style>
<div class="login-container">
	<div class="formbox">
		<div class="logo">
          <div>
			<img src="__WIMG__/logo.png">
          </div>
		</div>
		<form name="formlogin" id="loginForm" class="formlogin" method="post" action="{:U('Login/checkLogin')}">
			<div class="input_box">				
				<input type="text" name="account" class="username" placeholder="手机/UID" autocomplete="off"/>
			</div>
			<div class="input_box">				
				<input type="password" name="password" class="password" placeholder="登录密码" oncontextmenu="return false" onpaste="return false" />
			</div>
			<div  class="inde-btn">
				<button id="submit" type="button" onclick="login()">登陆</button>
			</div>
			<div class="extra_btn" style=" width: 70%; margin: 0 auto;">
				<a href="{:U('Login/register')}">注册</a>
				<a href="{:U('login/getpsw')}">忘记密码</a>
		    </div>
		</form>
	</div>
</div>

</body>
