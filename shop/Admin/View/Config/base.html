<script>
	function sc_base(){
		if($('#shangjia_num').val()==''){
			alert('用户成为商家持有量不能为空');
			return false;
		}
		var shangjia_num=$('#shangjia_num').val();
		
		$.ajax({
			type:"post",
			url:"{:U('Config/shangjia')}",
			async:true,
			data:{'shangjia_num':shangjia_num},
			success:function(msg){
				if(msg==1){
					alert('配置成功');
					location.href="";
				}else{
					alert('配置失败');
					location.href="";
				}
			}
		});
	}
