<extend name="Public/layout"/>
<block name="style" >
	<link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
	<link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
 <style>
  .sum {overflow:hidden}
  .sum div{font-size: 20px; float: left; padding: 10px;color: #333;}
</style>
</block>
<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
		<!-- 面包屑导航 -->
		<ul class="breadcrumb">
			<li><i class="fa fa-map-marker"></i></li>
			<foreach name="_menu_tab['name']" item="tab_v" >
			<li class="text-muted">{$tab_v}</li>
			</foreach>
		</ul>

		<!-- 主体内容区域 -->
		<div class="tab-content ct-tab-content">
			<div class="panel-body">
				<div class="builder formbuilder-box">
						
						<div class="form-group"></div>

						<!-- 顶部工具栏按钮 -->
						<div class="builder-toolbar">
							<div class="row">
								<!-- 工具栏按钮 -->
									<!-- <div class="col-xs-12 col-sm-8 button-list clearfix">
										<div class="form-group">
											<a title="新增" class="btn btn-primary-outline btn-pill" href="{:U('User/add')}">新增</a>&nbsp;
										</div>
									</div> -->

								



							</div>
						</div>
						

						<style type="text/css">
							tr,td{
							   margin: 0 !important;
							   padding: 5px 5px !important;
							}
						</style>
											
						<!-- 数据列表 -->
						<div class="builder-container">
							<div class="row">
								<div class="col-xs-12">
									<div class="builder-table">
										<div class="panel panel-default table-responsive">
											<table class="table table-bordered table-striped table-hover">
											  <thead>
												<tr>
													<th>订单编号</th>
													<th>用户ID</th>
													<th>提现金额</th>
													<th>时间</th>
													<th>打款图片</th>
													<th>是否通过</th>
												</tr>
											</thead>
												<tbody>
													<volist name="data" id="data">
														<tr>
														
															<td>{$data['pay_no']}</td>
															<td>{$data['uid']}</td>
															<!-- 名称 -->
															<td style="white-space: nowrap;" >{$data['pay_nums']}</td>
															<td>{$data['pay_time']|date='Y-m-d H:i:s',###}</td>
															<td><a href="{$data['trans_img']}" target="_blank"><img width="80px" height="auto" src="{$data['trans_img']}"></a></td>
															<td>
																<if condition="$data['pay_state'] == 0">
																	<a href="{:U('User/userrecharge',array('id'=>$data['id'],'pay_state'=>1,'uid'=>$data['uid'],'pay_nums'=>$data['pay_nums']))}" onclick="" name="tg" class="label label-primary-outline label-pill">通过</a>
																	<a href="{:U('User/userrecharge',array('id'=>$data['id'],'pay_state'=>2))}" onclick="" name="btg" class="label label-danger-outline label-pill confirm">不通过</a>
																   <elseif condition="$data['pay_state'] == 1"/>已审核
																   <else/>审核不通过
																</if> 
															</td>
														</tr>
													
													</volist>

													<empty name="list">
														<tr class="builder-data-empty">
															<td class="text-center empty-info" colspan="20">
																<i class="fa fa-database"></i> 暂时没有数据<br>
															</td>
														</tr>
													</empty>
												</tbody>
											</table>
										</div>

										<notempty name="table_data_page">
											<ul class="pagination">{$table_data_page}</ul>
										</notempty>
									</div>
								</div>
							</div>
						</div>

				</div>
			</div>
	</div>                   
</div>
</block>

<block name="script">

	<script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
