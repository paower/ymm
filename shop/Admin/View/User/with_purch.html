<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="{:U('user/with_purch')}" method="post" class="form-horizontal form form-builder" enctype="multipart/form-data" >
                                        <div class="form-type-list">
                                                <div class="form-group hidden item_id ">
                                                    <label class="left control-label">ID：</label>
                                                    <div class="right">
                                                        <input type="hidden" class="form-control input" name="id" value="{$detail.id}">
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">收款人姓名：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$detail['username']}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">手机：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$detail['mobile']}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">微信名称：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$wx['wx_name']}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">微信号：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$wx['wx_num']}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">微信二维码：</label>
                                                    <div class="right">
                                                        <if condition="$wx['wx_qrcode'] neq ''">
                                                                <img src="/uploads/{$wx['wx_qrcode']}" width="200px" height="200px">
                                                        <else/>
                                                            <span style="margin-top: 6px;display:block;">暂无</span>
                                                        </if>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">支付宝名称：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$alipay['alipay_name']!=''?$alipay['alipay_name']:'暂无'}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">支付宝账号：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$alipay['alipay_num']!=''?$alipay['aliapy_num']:'暂无'}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">支付宝二维码：</label>
                                                    <div class="right">
                                                        <if condition="$alipay['aliapy_qrcode'] neq ''">
                                                                <img src="/uploads/{$alipay['aliapy_qrcode']}" width="200px" height="200px">
                                                        <else/>
                                                            <span style="margin-top: 6px;display:block;">暂无</span>
                                                        </if>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">交易金额：</label>
                                                    <div class="right">
                                                        <span style="margin-top: 6px;display:block;">{$detail['pay_nums']}</span>
                                                    </div>
                                                </div>
                                                <div class="form-group item_title ">
                                                    <label class="left control-label">上传打款截图：</label>
                                                    <div class="right">
                                                        <input type="file" name="files"/> 
                                                    </div>
                                                </div>
                                            <div class="form-group"></div>
                                            <div class="form-group bottom_button_list">
                                                <button class="btn btn-primary" type="submit">确定</button>
                                                <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                            </div>
                                        </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script>
        
	

    </script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
