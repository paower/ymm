<extend name="Public:base" />

<block name="content">	

<form action="{:U('Goods/cateAdd')}" method="POST" id="cateForm" enctype="multipart/form-data">

	<div class="form-group required">
		<label class="col-sm-2 control-label" for="input-name2">上级分类：</label>
		<div class="col-sm-10">
			<select name="pid" id="pid">
				<option value="">-请选择上级分类-</option>
				<volist name="oneCate" id="one">
					<option value="{$one.id}">{$one.name}</option>
					<volist name="twoCate" id="two">
						<eq name="two['pid']" value="$one['id']">
							<option value="{$two.id}">---{$two.name}</option>
						</eq>
					</volist>
				</volist>
			</select><span style="color:red;">说明：如果添加一级分类，不选择此项！</span>
		</div>
	</div>
	<div style="clear: both;"></div>
	<div class="form-group required" style="margin: 10px 0px;">
		<label class="col-sm-2 control-label" for="input-name2">分类标题：</label>
		<div class="col-sm-3">
			<input id="input-name2" class="form-control" type="text" placeholder="分类标题" value="" name="name">
		</div>
	</div>

	<div style="clear: both;"></div>

	<div class="form-group required" style="margin: 10px 0px;">
		<label class="col-sm-2 control-label" for="input-name2">返还商家余额折扣(商家所获得余额)：</label>
		<div class="input-group" style="width: 200px;padding-left: 10px;">
				<input id="input-name2" class="form-control" type="text" placeholder="余额折扣" value="100" name="cangku_ratio">
				<span class="input-group-addon">%</span>
		</div>
	</div>
	<div style="clear: both;"></div>
	<div class="form-group required" style="margin: 10px 0px;">
		<label class="col-sm-2 control-label" for="input-name2">返还用户积分折扣(用户所获得积分)：</label>
		<div class="input-group" style="width: 200px;padding-left: 10px;">
			<input id="input-name2" class="form-control" type="text" placeholder="积分折扣" value="0" name="fengmi_ratio">
			<span class="input-group-addon">%</span>
			
		</div>
	</div>
	<div style="clear: both;"></div>
	<div class="form-group required" style="margin: 10px 0px;">
		<label class="col-sm-2 control-label" for="input-name2">自动收货时间：<br/>(默认为零则为7天后自动收货)</label>
		<div class="input-group" style="width: 200px;padding-left: 10px;">
			<input id="input-name2" class="form-control" type="text" placeholder="自动收货时间" value="" name="goods_end">
			<span class="input-group-addon">小时</span>
			
		</div>
	</div>


	<div style="clear: both;"></div>

	<div class="form-group required" style="margin: 10px 0px;">
		<label class="col-sm-2 control-label" for="input-name2">图片上传：</label>
		<div class="col-sm-3">
			<input id="input-name2" class="form-control" accept="image/png,image/gif" type="file" placeholder="分类标题"
				value="{$cate['pic']}" name="pic">
		</div>
	</div>
	
	<div style="clear: both;"></div>
	<input type="hidden" name="id" value="{$cate['id']}"/>
	<div class="padding border-bottom">  
  <button type="button" class="btn btn-primary" id="addCate" ><span class="icon-plus-square-o"></span>提交</button>
  </div>

</form>





</block>
<block name="javascript">
<script>	
$(function(){
	$("#addCate").click(function(){
		var pic  = $("input[name='pic']").val();
		var name  = $("input[name='name']").val();

		

		if(!name){
			alert("请输入分类标题");
			return;
		}
		if(!pic){
			alert("图片不为空");
			return;
		}

		

		

		$("#cateForm").submit();

	});

   $("#search").click(function () {
        var url = $(this).attr('url');
        var query = $('.search-form').find('input,select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
        query = query.replace(/^&/g, '');
        if (url.indexOf('?') > 0) {
            url += '&' + query;
        } else {
            url += '?' + query;
        }
        window.location.href = url;
    });	
});
</script>
</block>
