<extend name="Public:base" />

<block name="content">	


<div class="padding border-bottom">  
  <a class="btn btn-primary" href='{:U("Goods/addCate")}'><span class="icon-plus-square-o"></span> 添加分类</a>
  </div>	

	
<div class="row">
	<div class="col-xs-12">	
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>											
						<!-- <th>ID</th> -->
						<th>排序</th>
						<th>一级分类</th>
						<th>二级分类</th>
						<th>三级分类</th>				
						<th>操作</th>				
					</tr>
				</thead>
				<tbody>
						<volist name="oneCate" id="one">
							<if condition="$one['pid'] eq 0">
								
								<tr>
									<!-- <td>{$one.id}</td> -->
									<td class="listorder"><input type="text" size="3" name="listorder" data-id="{$one['id']}" value="{$one['sort']}"></td>
									<td>{$one.name}</td>
									<td></td>
									<td></td>
									<td>
										<a  class="btn btn-xs btn-info" href='{:U("Goods/editCate",array("id"=>$one["id"]))}'>
											<i class="icon-eye-open bigger-120"></i>
										</a> 
										<a class="delete btn btn-xs btn-danger" href='{:U("Goods/delCate",array("id"=>$one["id"]))}' >
											<i class="icon-trash bigger-120"></i>
										</a>
									</td>
								</tr>
								<volist name="twoCate" id="two">
									<if condition="$two['pid'] eq $one['id']">
											<tr>
												<td>{$two.id}</td>
												<td class="listorder"><input type="text" size="3" data-id="{$two['id']}"  name="listorder" value="{$two['sort']}"></td>
												<td></td>
												<td>{$two.name}</td>
												<td></td>
												<td>
													<a  class="btn btn-xs btn-info" href='{:U("Goods/editCate",array("id"=>$two["id"]))}'>
														<i class="icon-eye-open bigger-120"></i>
													</a> 
							
													<a class="delete btn btn-xs btn-danger" href='{:U("Goods/delCate",array("id"=>$two["id"]))}' >
														<i class="icon-trash bigger-120"></i>
													</a>
												</td>
											</tr>
											<volist name="threeCate" id="three">
												<if condition="$three['pid'] eq $two['id']">
													<tr>
														<td>{$three.id}</td>
														<td class="listorder"><input type="text" data-id="{$three['id']}" size="3" name="listorder" value="{$three['sort']}"></td>
														<td></td>
														<td></td>
														<td>{$three.name}</td>
														<td>
															<a  class="btn btn-xs btn-info" href='{:U("Goods/editCate",array("id"=>$three["id"]))}'>
																<i class="icon-eye-open bigger-120"></i>
															</a> 
									
															<a class="delete btn btn-xs btn-danger" href='{:U("Goods/delCate",array("id"=>$three["id"]))}' >
																<i class="icon-trash bigger-120"></i>
															</a>
														</td>
													</tr>
												</if>
											</volist>

										</if>
								</volist>
							
							</if>

						</volist>
					
				<tr>
					<td colspan="20" class="page">{$page}</td>
				</tr>
				</tbody>
				
			</table>
		</div>
	</div>
</div>



</block>
<block name="javascript">
<script>	
$(function(){
	$("#addCate").click(function(){
		var pic  = $("input[name='pic']").val();
		var name  = $("input[name='name']").val();

		

		if(!name){
			alert("请输入分类标题");
			return;
		}
		if(!pic){
			alert("图片不为空");
			return;
		}

		

		

		$("#cateForm").submit();

	});

   $("#search").click(function () {
        var url = $(this).attr('url');
        var query = $('.search-form').find('input,select').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
        query = query.replace(/^&/g, '');
        if (url.indexOf('?') > 0) {
            url += '&' + query;
        } else {
            url += '?' + query;
        }
        window.location.href = url;
    });	
});
</script>
<script>
	$(".listorder input").blur(function(){
		var id = $(this).attr('data-id');
		var sort = $(this).val();
		
		$.post('{:U("Goods/catesort")}',{'id':id,'sort':sort},function(res){
			if(res.code==1){
				location.href="{:U('Goods/cate')}";
			}else{
				alert(res.msg);
			}
		},'json');
	})
</script>
</block>
