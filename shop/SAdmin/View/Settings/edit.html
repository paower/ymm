								<td width="100">
										<img src="{$sshop_banner.pic}" name="image" id="img0" alt="请上传图片" style="width: 140px;height: 120px;"></td>
								
								</tr>
								<tr align="left" class="c_p">
									<td style="padding-left:17px;">

					</div>

					<!-- <div class="form-group">

						<div class="col-sm-6">
							<div class="clearfix">

										  rows="5">{$msgll.notice_content|default=''}</textarea>
							</div>
						</div>
					</div> -->
				</div>
			</form>
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>
				<div class="col-sm-11">
					<button form="form" type="submit" class="btn btn-sm btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="javascript">
	<script src="__PUBLIC__/fileupload/jquery.ui.widget.js"></script>
	<script src="__PUBLIC__/fileupload/jquery.fileupload.js"></script>
</block>

<block name="javascript">
	<style>
		.table thead > tr > td, .table tbody > tr > td {
			vertical-align: middle;
		}

		.table thead td span[data-toggle="tooltip"]:after, label.control-label span:after {
			font-family: FontAwesome;
			color: #1E91CF;
			content: "\f059";
			margin-left: 4px;
		}
	</style>

	<script src="__PUBLIC__/ckeditor/ckeditor.js"></script>
	<script src="__PUBLIC__/fileupload/jquery.ui.widget.js"></script>
	<script src="__PUBLIC__/fileupload/jquery.fileupload.js"></script>
		<script type="text/javascript">  
$("#file0").change(function(){  
		 var objUrl = getObjectURL(this.files[0]) ;//获取文件信息  
		 console.log("objUrl = "+objUrl);  
			if (objUrl) {  
			$("#img0").attr("src", objUrl);  
			$("#thumb").val(objUrl);
		 }   
}) ;  
function getObjectURL(file) {  
		 var url = null;   
		 if (window.createObjectURL!=undefined) {  
			url = window.createObjectURL(file) ;  
		 } else if (window.URL!=undefined) { // mozilla(firefox)  
			url = window.URL.createObjectURL(file) ;  
		 } else if (window.webkitURL!=undefined) { // webkit or chrome  
			url = window.webkitURL.createObjectURL(file) ;  
		 }  
		 return url ;  
		}
	</script>
</block>
