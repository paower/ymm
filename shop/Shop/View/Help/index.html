<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>系统公告</title>
<link rel="stylesheet" href="/Public/home/wap/css/style.css">
<link rel="stylesheet" href="/Public/home/wap/css/meCen.css">
<style type="text/css">
	.genggao li img {
	    height: 43px;
	    float: left;
	    padding: 16px 0 0 15px;
	}
	.genggao li a span {
	    font-size: 12px;
	    color: #117ec3;
	    display: block;
	    padding-top: 60px;
	    text-align: right;
	    padding-right: 10px;
	}
	.genggao li a .gonggao_l h2 strong {
	    width: 70%;
	    height: 70px;
	    line-height: 70px;
	    white-space: nowrap;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    display: block;
	}
</style>
<body class="bg96 ">
	<div class="header">
	    <div class="header_l">
	    <a href="javascript:history.go(-1)"><img src="/Public/home/wap/images/jiant.png" alt=""></a>
	    </div>
	    <div class="header_c"><h2>帮助中心</h2></div>
	    <div class="header_r"></div>
	</div>
     <div class="big_width100">
        <ul class="genggao">	
		<foreach name="newinfo" item="v">
			<li>
				<a href="{:U('help/detail',array('nid'=>$v['id']))}" >
					<!-- <img src="/Public/home/wap/images/sett14-icon.png" /> -->
					<div class="gonggao_l">
						<h2 style="border-bottom:0"><strong>{$v['title']}</strong></h2>
					</div>
					<span>{$v['create_time']|date="Y-m-d",###}</span>
				</a>
			</li>
		</foreach>
        </ul>
	</div>
</body>
</html>
