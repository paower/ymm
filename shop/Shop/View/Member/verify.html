    $("#cate").change(function (){

    $('.doSubmit').click(function () {
       var uname = $('input[name="realname"]').val();
        var idcard = $.trim($('input[name="idcard"]').val());
        var d_type = $('#cate option:selected').text();
        var num = $('input[name="phone"]').val();
        var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;

        if (uname == '') {
            msg_alert('请填写姓名');
            return;
        }
        if (!pattern.test(idcard)) {
            msg_alert('请填写正确的身份证号码');
            return;
        }
        if (num == '') {
            msg_alert('请填写手机号');
            return;
        }
        if (d_type == '请选择商铺分类') {
            msg_alert('请选择商铺分类');
            return;
        }
        
        //判断是否选中
        var ischecked = $('.vehicle').is(':checked');
            if(ischecked){
                $("#msg").submit();
            }else{
                msg_alert('请同意商城用户协议');
                return;
            }
    })
</script>

<script>
$(function() {
  $(".pic").click(function () {
    $(this).parent().find(".upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
      $(this).parent().find(".upload").on("change",function(){
      var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
      if (objUrl) {
        $(this).parent().find(".pic").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
      }
    });
  });
});

function getObjectURL(file) {
    var url = null ;
    if (window.createObjectURL!=undefined) { // basic
        url = window.createObjectURL(file) ;
    } else if (window.URL!=undefined) { // mozilla(firefox)
        url = window.URL.createObjectURL(file) ;
    } else if (window.webkitURL!=undefined) { // webkit or chrome
        url = window.webkitURL.createObjectURL(file) ;
    }
    return url ;
}
</script>
