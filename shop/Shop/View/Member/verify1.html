<script>
    $("#cate").change(function (){
        // .attr('data-id')
        cate_id = $('option:selected').attr('data-id');
        console.log(cate_id);
        $("#cate_id").val(cate_id);
        
    })


    $('.doSubmit').click(function () {
       var uname = $('input[name="realname"]').val();
        var idcard = $.trim($('input[name="idcard"]').val());
        var d_type = $('#cate option:selected').text();
        var num = $('input[name="phone"]').val();
        var pattern = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;

        if (uname == '') {
            msg_alert('請填寫姓名');
            return;
        }
        if (!pattern.test(idcard)) {
            msg_alert('請填寫正確的身份證號碼');
            return;
        }
        if (num == '') {
            msg_alert('請填寫手机号');
            return;
        }
        if (d_type == '請選擇商鋪分類') {
            msg_alert('請選擇商鋪分類');
            return;
        }
        
        //判斷是否選中
        var ischecked = $('.vehicle').is(':checked');
            if(ischecked){
                $("#msg").submit();
            }else{
                msg_alert('請同意商城用戶協議');
                return;
            }
    })
</script>
